<ion-view title="Login User" hide-back-button=true>
  <ion-content class="padding">
    <ion-item class="card padding">
      <div class="item-text-wrap padding">
        Enter User Name and Password to Login to Application
      </div>

      <label class="item item-input">
        <input type="text" ng-model="logger.username" placeholder="UserName" />
      </label>
      <label class="item item-input">
        <input type="password" ng-model="logger.password" placeholder="Password" />
      </label>
      <div class="padding">
        <button class="button button-block" ng-click="logger.login()">Login</button>
        <button class="button button-block" ng-click="logger.createAccount()">Create Account</button>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
